<div class="grid-x grid-margin-x">
	<div class="small-6 medium-4 large-3 cell" *ngFor="let product of products | filterUnique">
		<div class="card">
		  <img  src="https://upload.wikimedia.org/wikipedia/commons/7/78/Chocolat.png">
		  <div class="card-divider">
		  	{{product.name}}
		  </div>
		  <div class="card-section">
		    <p>{{product.description}}</p>
		  </div>
		  <div (click)="addProduct(product.id)" class="button type-button" >Ajouter au panier</div>
		</div>
	</div>
</div>
