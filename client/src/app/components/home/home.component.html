<div class="grid-x align-center grid-padding-x align-middle">
  <div class="shrink cell">
    <p class="catcher">Découvrez l'univers gourmand et raffiné de Julien Gayraud</p>
  </div>
</div>

<div [hidden]="!error" class="alert alert-danger" role="alert">
  <span class="glyficon glificon-exclamation-sign" aria-hidden="true"></span>
  <span class="sr-only">Error this.typesService.getTypesOnly() :</span>
  {{ error }}
</div>

<div class="grid-x grid-padding-x">
  <my-nav-tree *ngFor="let type of types" [parentType]="type.type" class="cell small-6"></my-nav-tree>
</div>
